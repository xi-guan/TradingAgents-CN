version: '3.8'

# TradingAgents-CN v1.0.0-preview Docker Compose配置
# 支持前后端分离部署

services:
  # FastAPI 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: tradingagents-backend:v1.0.0-preview
    container_name: tradingagents-backend
    ports:
      - "8000:8000"
    volumes:
      # 日志目录映射
      - ./logs:/app/logs
      # 配置目录映射
      - ./config:/app/config
      # 数据目录映射
      - ./data:/app/data
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      TZ: "Asia/Shanghai"
      # 日志配置
      TRADINGAGENTS_LOG_LEVEL: "INFO"
      TRADINGAGENTS_LOG_DIR: "/app/logs"
      TRADINGAGENTS_LOG_FILE: "/app/logs/tradingagents.log"
      # Docker专用数据库配置
      POSTGRES_HOST: timescaledb
      POSTGRES_PORT: 5432
      POSTGRES_USER: tradingagents
      POSTGRES_PASSWORD: tradingagents123
      POSTGRES_DB: tradingagents
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: tradingagents123
      # Docker环境标识
      DOCKER_CONTAINER: "true"
      # API配置
      API_HOST: "0.0.0.0"
      API_PORT: "8000"
      # CORS配置
      CORS_ORIGINS: "http://localhost:3000,http://localhost:8080,http://localhost:5173"
    depends_on:
      timescaledb:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # Vue 3 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: tradingagents-frontend:v1.0.0-preview
    container_name: tradingagents-frontend
    ports:
      - "3000:80"
    environment:
      TZ: "Asia/Shanghai"
      # 后端API地址
      VITE_API_BASE_URL: "http://localhost:8000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # TimescaleDB 时序数据库服务
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: tradingagents-timescaledb
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tradingagents
      POSTGRES_PASSWORD: tradingagents123
      POSTGRES_DB: tradingagents
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: "Asia/Shanghai"
      # TimescaleDB 性能优化
      TS_TUNE_MEMORY: 4GB
      TS_TUNE_NUM_CPUS: 4
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./database/timescaledb/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./database/timescaledb/schema.sql:/docker-entrypoint-initdb.d/02_schema.sql
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradingagents -d tradingagents"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    shm_size: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

  # Qdrant 向量数据库服务
  qdrant:
    image: qdrant/qdrant:latest
    container_name: tradingagents-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    environment:
      QDRANT__LOG_LEVEL: INFO
      TZ: "Asia/Shanghai"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: tradingagents-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
      TZ: "Asia/Shanghai"
    command: redis-server --appendonly yes --requirepass tradingagents123
    volumes:
      - redis_data:/data
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

  # Redis Commander 管理界面（可选）
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: tradingagents-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:tradingagents123
    networks:
      - tradingagents-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - management

  # pgAdmin PostgreSQL 管理界面（可选）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tradingagents-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tradingagents.com
      PGADMIN_DEFAULT_PASSWORD: tradingagents123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - tradingagents-network
    depends_on:
      timescaledb:
        condition: service_healthy
    profiles:
      - management

# 数据卷定义
volumes:
  timescaledb_data:
    driver: local
    name: tradingagents_timescaledb_data
  qdrant_data:
    driver: local
    name: tradingagents_qdrant_data
  redis_data:
    driver: local
    name: tradingagents_redis_data
  pgadmin_data:
    driver: local
    name: tradingagents_pgadmin_data

# 网络定义
networks:
  tradingagents-network:
    driver: bridge
    name: tradingagents-network

