version: '3.8'

# TradingAgents-CN Database Services
# TimescaleDB + Qdrant + Redis

services:
  # TimescaleDB 时序数据库服务
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    container_name: tradingagents-timescaledb
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tradingagents
      POSTGRES_PASSWORD: tradingagents123
      POSTGRES_DB: tradingagents
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: "Asia/Shanghai"
      # TimescaleDB 性能优化
      TS_TUNE_MEMORY: 4GB
      TS_TUNE_NUM_CPUS: 4
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./database/timescaledb/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./database/timescaledb/schema.sql:/docker-entrypoint-initdb.d/02_schema.sql
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradingagents -d tradingagents"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    shm_size: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

  # Qdrant 向量数据库服务
  qdrant:
    image: qdrant/qdrant:latest
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    container_name: tradingagents-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    environment:
      QDRANT__LOG_LEVEL: INFO
      TZ: "Asia/Shanghai"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    container_name: tradingagents-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
      TZ: "Asia/Shanghai"
    command: redis-server --appendonly yes --requirepass tradingagents123
    volumes:
      - redis_data:/data
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

# 数据卷定义
volumes:
  timescaledb_data:
    driver: local
    name: tradingagents_timescaledb_data
  qdrant_data:
    driver: local
    name: tradingagents_qdrant_data
  redis_data:
    driver: local
    name: tradingagents_redis_data

# 网络定义
networks:
  tradingagents-network:
    driver: bridge
    name: tradingagents-network

